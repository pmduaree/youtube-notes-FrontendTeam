<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">

<head>
  <meta charset="UTF-8">
  <title>Dashboard View</title>

  <link rel="stylesheet" href="../_common/lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../_common/assets/css/style.css">

  <script src="https://www.youtube.com/iframe_api"></script>

  <script src="../_common/lib/bower_components/angular/angular.min.js"></script>
  <script src="../_common/lib/bower_components/angular-route/angular-route.min.js"></script>
  <script src="../_common/lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../_common/lib/bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>

  <script src="./js/dashboardApp.js"></script>
  <script src="./js/controllers/note.controller.js"></script>
  <script src="./js/controllers/master.controller.js"></script>

</head>

<body data-target=".navbar-fixed-top" ng-controller="masterController">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Youtube-notes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Your Name</a>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Log Out</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </nav>




  <!--  <div ng-include="'./views/note.view.html'"></div>-->
  <section class="container" ng-controller="noteCtrl">
    <div class="row">
      <div class="col-md-8 col-md-offset-0 col-lg-8 col-lg-offset-0">
        <div class="video-container">
          <youtube-video player="yt.player" player-vars="yt.vars" video-URL="yt.video"></youtube-video>
        </div>
      </div>

      <div class="col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
        <tabset>
          <tab heading="Notes" active="true">
            <div class="table-responsive">
              <table class="table table-striped">
               <tr>
                  <th></th>
                  <th>Note</th>
                </tr>
                <tr>
                  <td class="col-xs-1"><div class="startTime">[10:02]</div><div class="endTime">[10:02]</div></td>
                  <td>Smith Smith Smith<br><br><br> Smith Smith Smith Smith Smith Smith<br> sd sd sd</td>
                </tr>
                <tr>
                  <td>Eve</td>
                  <td>Jackson</td>
                </tr>
              </table>
            </div>
          </tab>
          <tab heading="Comments" disabled="true">
            <!--           COMMENTS CONTENTS     -->
          </tab>
        </tabset>
      </div>
    </div>
  </section>






</body>

</html>
