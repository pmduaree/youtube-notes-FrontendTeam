<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">

<head>
  <meta charset="UTF-8">
  <title>Dashboard View</title>

  <link rel="stylesheet" href="../_common/lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../_common/assets/css/style.css">

  <script src="https://www.youtube.com/iframe_api"></script>

  <script src="../_common/lib/bower_components/angular/angular.min.js"></script>
  <script src="../_common/lib/bower_components/angular-route/angular-route.min.js"></script>
  <script src="../_common/lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../_common/lib/bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>

  <script src="./js/dashboard.app.js"></script>
  <script src="./js/dashboard.routes.js"></script>
  <script src="./js/services/editor.services.js"></script>
  <script src="./js/controllers/editor.controller.js"></script>
  <script src="./js/controllers/master.controller.js"></script>

</head>

<body data-target=".navbar-fixed-top" ng-controller="masterController">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Youtube-notes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Your Name</a>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Log Out</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </nav>


  <section class="container" ng-controller="editorCtrl">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="video-container">
          <youtube-video player="yt.player" player-vars="yt.vars" video-URL="yt.video"></youtube-video>
        </div>
      </div>
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <tabset>
          <tab heading="Notes" active="true">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead ng-init="updateNotes()" ng-click="addNote()">
                  <tr>
                    <th></th>
                    <th>Note</th>
                  </tr>
                </thead>
                <!--                for each note on block, generate a row.-->
                <tbody>
                  <tr ng-repeat="note in testMessages | orderBy:'startTime'">
                    <td class="col-xs-1 timeCell">
                      <div class="timeContainer">
                        <div class="startTime">{{note.startTime}}</div>
                        <div class="endTime">{{note.endTime}}</div>
                      </div>
                    </td>
                    <td class="noteTextCell" ng-dblclick="editItem(note)">
                      <div class="noteContent">
                        <p contenteditable="{{note.editMode}}">{{note.content}}</p>
                      </div>
<!--                      <input ng-show="note.editMode" ng-model="note.content" ng-blur="doneEditing(note)" autofocus />-->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </tab>
          <tab heading="Comments" disabled="false">
            <!--           COMMENTS CONTENTS     -->
          </tab>
        </tabset>
      </div>
    </div>
  </section>

  <!--  <div ng-view=""></div>-->



</body>

</html>
